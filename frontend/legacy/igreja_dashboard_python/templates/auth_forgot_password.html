{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Esqueci minha senha</h1>
        {% if info %}<div class="alert alert-info">{{ info }}</div>{% endif %}
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        {% if dev_reset_link %}
          <div class="alert alert-warning">Ambiente de desenvolvimento: <a href="{{ dev_reset_link }}">link de reset</a></div>
        {% endif %}
        <form method="post" action="/password/forgot">
          <label for="email" class="form-label">E-mail</label>
          <input id="email" type="email" class="form-control" name="email" required />
          <button class="btn btn-primary mt-3" type="submit">Enviar link</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
