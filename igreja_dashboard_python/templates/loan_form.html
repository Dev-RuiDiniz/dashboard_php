{% extends "base.html" %}

{% block content %}
  <div class="page-header">
    <div>
      <h1 class="h3">Registrar empréstimo</h1>
      <p class="text-muted mb-0">{{ equipment.code }} · {{ equipment.description }}</p>
    </div>
    <a class="btn btn-outline-secondary" href="/equipamentos/{{ equipment.id }}">Voltar</a>
  </div>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <div class="card">
    <div class="card-body">
      <form method="post" action="/equipamentos/{{ equipment.id }}/emprestimo">
        <div class="mb-3">
          <label class="form-label" for="family_id">Família</label>
          <select class="form-select" id="family_id" name="family_id" required>
            <option value="">Selecione</option>
            {% for family in families %}
              <option value="{{ family.id }}" {% if not family.is_active %}disabled{% endif %}>
                {{ family.responsible_name }}{% if not family.is_active %} (inativa){% endif %}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="loan_date">Data do empréstimo</label>
            <input class="form-control" type="date" id="loan_date" name="loan_date" required />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="due_date">Prazo de devolução (obrigatório)</label>
            <input class="form-control" type="date" id="due_date" name="due_date" required />
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label" for="notes">Observações</label>
          <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>

        <div class="form-actions mt-4">
          <button class="btn btn-primary" type="submit">Registrar empréstimo</button>
          <a class="btn btn-outline-secondary" href="/equipamentos/{{ equipment.id }}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
